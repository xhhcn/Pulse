name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'

env:
  DOCKERHUB_USERNAME: xhh1128
  IMAGE_NAME: xhh1128/pulse

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    # Only run if server files changed (skip if only client, docs, or other files changed)
    steps:
      - name: Check if server files changed
        id: check_changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            server:
              - 'server/**'
              - 'docker/**'
              - 'Dockerfile'
              - '.github/workflows/docker.yml'
      
      - name: Skip if no server changes
        if: steps.check_changes.outputs.server != 'true'
        run: |
          echo "No server files changed, skipping build"
          exit 0
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Release v${{ steps.version.outputs.version }}

            ### âœ¨ Features & Improvements

            **Cross-Continent Network Support**
            - Server: Increased failure tolerance to 30 (90s), longer timeouts (8s health, 20s poll)
            - Client: Increased retries to 10, longer timeouts (20s), optimized for high-latency networks
            - Extended keep-alive to 120s, larger connection pools for stable cross-continent connections

            **Mobile Fixes**
            - Fixed touch scroll detection: Only taps trigger row expansion, not scrolling
            - Fixed Footer: Removed 'Â·' separator on mobile
            - Fixed mobile table expansion: Single tap now works correctly
            - Fixed swap partition display: Shows '0.00 MiB / 0.00 MiB' when empty

            **TCPing Improvements**
            - All targets displayed simultaneously with distinct colors by default
            - Click active tab to deselect and show all targets
            - Statistics calculated based on selected target
            - Tooltip shows all targets when none selected, only selected target when one is active
            - CDN fallback for Chinese networks (unpkg as backup)

            **Flag Icons**
            - Automatic flag icon generation for all countries
            - Special handling for Hong Kong: `emojione-v1:flag-for-hong-kong-sar-china`
            - Proper country name normalization (spaces to hyphens, remove commas)

            **Client Binaries**
            - Compiled for Linux (amd64, arm64) and Windows (amd64)

            ### ðŸ“¦ Docker Images
            - `xhh1128/pulse:${{ steps.version.outputs.version }}`
            - `xhh1128/pulse:latest`

            ### ðŸ“¥ Client Downloads
            Client binaries are available in the repository: [client/](https://github.com/xhhcn/Pulse/tree/main/client)
          draft: false
          prerelease: false
