name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.2)'
        required: true
        type: string

env:
  DOCKERHUB_USERNAME: xhh1128
  IMAGE_NAME: xhh1128/pulse

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to check file changes
      
      - name: Check if server files exist in tag
        id: check_server_files
        run: |
          # Check if server files exist in the tag commit
          if git ls-tree -r --name-only HEAD | grep -qE '^(server/|docker/|Dockerfile)'; then
            echo "server_files_exist=true" >> $GITHUB_OUTPUT
            echo "Server files found in tag"
          else
            echo "server_files_exist=false" >> $GITHUB_OUTPUT
            echo "No server files found in tag"
          fi
      
      - name: Skip if no server files
        if: steps.check_server_files.outputs.server_files_exist != 'true'
        run: |
          echo "No server files in this tag, skipping Docker build and release"
          exit 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Go for client build
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Client Binaries
        run: |
          cd client
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o probe-client main.go
          chmod +x probe-client
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o probe-client-arm64 main.go
          chmod +x probe-client-arm64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o probe-client.exe main.go

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          files: |
            client/probe-client
            client/probe-client-arm64
            client/probe-client.exe
          body: |
            ## ðŸš€ Release v${{ steps.version.outputs.version }}

            ### âœ¨ New Features

            **Static Compilation & Compatibility**
            - Client binaries now use static compilation (CGO_ENABLED=0) for better GLIBC compatibility
            - Works on older Linux distributions without requiring newer GLIBC versions
            - Improved cross-platform compatibility

            **Automated Build System**
            - GitHub Actions automatically builds and commits client binaries
            - No manual binary uploads required
            - Binaries are automatically included in releases

            **Documentation Improvements**
            - Bilingual README (ä¸­æ–‡/English) with easy language switching
            - Updated installation instructions with Docker Run support
            - Clearer documentation for Secret authentication

            **Code Quality**
            - Comprehensive code audit and cleanup
            - Improved code readability and consistency
            - Removed unnecessary agent name output from installation scripts

            ### ðŸ“¦ Docker Images
            - `xhh1128/pulse:${{ steps.version.outputs.version }}`
            - `xhh1128/pulse:latest`

            ### ðŸ“¥ Client Downloads
            Client binaries are automatically built and included in this release.
            
            **Supported Platforms:**
            - Linux amd64 (statically compiled)
            - Linux arm64 (statically compiled)
            - Windows amd64 (statically compiled)
          draft: false
          prerelease: false
